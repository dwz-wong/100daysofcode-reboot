<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="images/HL WONG.png">

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="tic-tac-toe__container">
            <div id="main__container" class="main__container">
                <h1 class="title">Tic Tac Toe</h1>
                <button id="start-game-btn" class="start-game-btn">Start Game</button>  
            </div>

            <div id="game__container" class="game__container">
                <p id="player-turn" class="player-turn">Turn 1: Player 1's turn</p>
                <div class="boxes__container">
                    <button class="tic-tac-toe__btns"></button>
                    <button class="tic-tac-toe__btns"></button>
                    <button class="tic-tac-toe__btns"></button>
                    <button class="tic-tac-toe__btns"></button>
                    <button class="tic-tac-toe__btns"></button>
                    <button class="tic-tac-toe__btns"></button>
                    <button class="tic-tac-toe__btns"></button>
                    <button class="tic-tac-toe__btns"></button>
                    <button class="tic-tac-toe__btns"></button>
                </div>
            </div>

            <div id="winner__container" class="winner__container">
                <h1 id="winner__title"></h1>
                <p id="winner__description" class="winner__description"></p>
                <button id="main-page-btn" class="main-page-btn">Back to Main Page</button>
            </div>
        </div>
    </main>

    <footer class="attribution">
        <p>Created by <a href="https://github.com/dwz-wong" class="creator">HL Wong</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
