<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cb6a4e11b3.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="main">
        <h1>Theme</h1>
        <div class="theme__container">
            <div class="theme__nums">
                <p>1</p>
                <p>2</p>
                <p>3</p>
            </div>

            <div class="theme__btn" id="theme__btn">
                <i class="fa-solid fa-circle" id="circle"></i>
            </div>

            <input type="hidden" name="theme__value" id="theme__value" value="1">
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
